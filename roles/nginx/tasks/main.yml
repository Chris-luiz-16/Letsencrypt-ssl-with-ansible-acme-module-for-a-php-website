---
# tasks file for nginx

- name: "Installing nginx on remote server"
  yum:
    name: "{{ packages }}"
    state: present
- name: "Checking the status of the file"
  stat:
    path: "/etc/nginx/conf.d/{{ domain_name }}.conf"
  register: nginx_conf

- name: "Creating an nginx conf for the domain {{ domain_name }}" 
  when: nginx_conf.stat.exists == false
  template:
    src: nginx.conf.tmpl
    dest: "/etc/nginx/conf.d/{{ domain_name }}.conf" 
  notify:
    - restart-nginx
    - restart-php
